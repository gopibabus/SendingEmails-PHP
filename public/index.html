<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		/>
		<title>Send Email</title>
	</head>
	<body class="container">
		<div id="output"></div>
		<h1 class="display-3 text-center">Send Email</h1>
		<form id="emailForm" enctype="multipart/form-data" method="POST">
			<div class="form-group recipient-group">
				<label for="recipient">Name of the Recipient</label>
				<input
					type="text"
					class="form-control"
					id="recipient"
					name="recipient"
					required
				/>
				<label for="email">Email address</label>
				<input
					type="email"
					class="form-control"
					id="email"
					name="email"
					required
				/>
			</div>
			<div class="form-group attachment-group">
				<label for="file1">File Attachment</label>
				<input type="file" class="form-control-file" id="file1" name="file1" />
			</div>
			<div class="form-group subject-group">
				<label for="subject">Subject</label>
				<input
					type="text"
					class="form-control"
					id="subject"
					name="subject"
					required
				/>
			</div>
			<div class="form-group body-group">
				<label for="body">Body</label>
				<textarea
					class="form-control"
					id="body"
					rows="6"
					name="body"
					required
				></textarea>
				<label for="alt-body">Alt Body</label>
				<input type="text" class="form-control" id="alt-body" name="alt-body" />
			</div>
			<input
				type="submit"
				class="btn btn-primary"
				id="submitEmail"
				value="Submit"
				name="submit"
			/>
		</form>
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		<script src="./main.js"></script>
	</body>
</html>
